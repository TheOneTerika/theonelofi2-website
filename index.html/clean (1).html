  <script>
    const API_KEY = 'AIzaSyAZnTjf9EidYyr1yISHzpIyPMlA_xf3BsY';
    const CHANNEL_ID = 'UCW5vng0jarOyXrRwbaYScCw';
    const MAX_RESULTS = 5;

    fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`)
      .then(response => response.json())
      .then(data => {
        const videos = data.items;
        const container = document.getElementById('video-container');

        videos.forEach(video => {
          if (video.id.kind === 'youtube#video') {
            const videoDiv = document.createElement('div');
            videoDiv.className = 'video';
            videoDiv.innerHTML = `
              <h3>${video.snippet.title}</h3>
              <iframe src="https://www.youtube.com/embed/${video.id.videoId}" allowfullscreen></iframe>
            `;
            container.appendChild(videoDiv);
          }
        });
      })
      .catch(error => {
        document.getElementById('video-container').innerText = "Unable to load videos. Please check your API key.";
        console.error("YouTube API Error:", error);
      });
  </script>
